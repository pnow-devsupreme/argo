# File: deployments/bootstrap/environments/base/network-policies.yaml
# Implement network isolation between environments
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-cross-env-traffic
  namespace: staging
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              environment: staging
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              environment: staging
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
---
