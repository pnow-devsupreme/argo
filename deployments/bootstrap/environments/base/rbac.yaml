# File: deployments/bootstrap/environments/base/rbac.yaml
# Define different RBAC rules for staging and production
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: staging-role
  namespace: staging
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: staging-rolebinding
  namespace: staging
subjects:
  - kind: ServiceAccount
    name: staging-sa
    namespace: staging
roleRef:
  kind: Role
  name: staging-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: production-role
  namespace: production
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps"]
    verbs: ["get", "list", "watch", "create", "update"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: production-rolebinding
  namespace: production
subjects:
  - kind: ServiceAccount
    name: production-sa
    namespace: production
roleRef:
  kind: Role
  name: production-role
  apiGroup: rbac.authorization.k8s.io
