apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - manifests/install.yaml
patches:
  - patch: |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: argocd-cm
        namespace: argocd
      data:
        application.resourceTrackingMethod: annotation+label
    target:
      kind: ConfigMap
      name: argocd-cm
  - patch: |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: argocd-cmd-params-cm
        namespace: argocd
      data:
        server.insecure: "true"
        server.rootpath: "/"
        server.basehref: "/"
        server.enable.gzip: "true"
        server.insecure.skip.external.tls: "true"
    target:
      kind: ConfigMap
      name: argocd-cmd-params-cm
  # Patch for RBAC rules
  - patch: |
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: argocd-application-controller
      rules:
      - apiGroups: ["*"]
        resources: ["*"]
        verbs: ["*"]
    target:
      kind: ClusterRole
      name: argocd-application-controller
