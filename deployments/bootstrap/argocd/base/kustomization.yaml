apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - manifests/namespace.yaml
  - manifests/install.yaml
patches:
  # Patch for ConfigMap
  - patch: |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: argocd-cm
        namespace: argocd
      data:
        application.resourceTrackingMethod: annotation+label
    target:
      kind: ConfigMap
      name: argocd-cm
  # Patch for RBAC rules
  - patch: |
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: argocd-application-controller
      rules:
      - apiGroups: ["*"]
        resources: ["*"]
        verbs: ["*"]
    target:
      kind: ClusterRole
      name: argocd-application-controller
