apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - manifests/install.yaml
  - manifests/namespace.yaml
  - manifests/projects.yaml
patches:
  - path: manifests/rbac.yaml
    target:
      kind: ClusterRole
      name: argocd-application-controller
  - path: manifests/config.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
