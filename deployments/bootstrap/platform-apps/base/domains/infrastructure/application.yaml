# File: deployments/bootstrap/platform-apps/base/domains/infrastructure/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-infrastructure
  namespace: root-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/pnow-devsupreme/argo.git
    targetRevision: HEAD
    path: deployments/domains/infrastructure/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: root-infrastructure
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
