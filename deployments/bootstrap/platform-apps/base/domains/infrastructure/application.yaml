# File: deployments/bootstrap/platform-apps/base/domains/infrastructure/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/pnow-devsupreme/argo.git
      targetRevision: HEAD
      path: deployments/domains/infrastructure/apps
    - repoURL: https://github.com/pnow-devsupreme/argo.git
      targetRevision: HEAD
      path: deployments/domains/infrastructure/apps/networking/environments/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
