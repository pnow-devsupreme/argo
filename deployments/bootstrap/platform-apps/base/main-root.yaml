# File: deployments/bootstrap/platform-apps/base/main-root.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-platform-apps
  namespace: argocd
  # Adding a finalizer to prevent accidental deletion
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/pnow-devsupreme/argo.git
    targetRevision: HEAD
    path: deployments/bootstrap/platform-apps/base/domains
  destination:
    server: https://kubernetes.default.svc
    namespace: root-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
