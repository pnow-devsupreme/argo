# File: deployments/bootstrap/virtual-kubelet/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtual-kubelet
  namespace: virtual-kubelet-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: virtual-kubelet
  template:
    metadata:
      labels:
        app: virtual-kubelet
    spec:
      serviceAccountName: virtual-kubelet
      containers:
      - name: virtual-kubelet
        image: virtual-kubelet/virtual-kubelet:latest
        args:
        - --provider=mock
        - --nodename=$(NODE_NAME)
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: provider-config
          mountPath: /etc/virtual-kubelet
          readOnly: true
      volumes:
      - name: provider-config
        configMap:
          name: virtual-kubelet-config