# File: deployments/bootstrap/virtual-kubelet/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtual-kubelet
  namespace: virtual-kubelet-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: virtual-kubelet
  template:
    metadata:
      labels:
        app: virtual-kubelet
    spec:
      serviceAccountName: virtual-kubelet
      containers:
        - name: virtual-kubelet
          image: ghcr.io/virtual-kubelet/virtual-kubelet:1.8.0
          args:
            - --provider=mock
            - --nodename=$(NODE_NAME)
            - --provider-config=/etc/virtual-kubelet/provider.conf
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: KUBELET_PORT
              value: "10250"
            - name: VKUBELET_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - name: provider-config
              mountPath: /etc/virtual-kubelet
              readOnly: true
      volumes:
        - name: provider-config
          configMap:
            name: virtual-kubelet-config
