# File: deployments/bootstrap/virtual-kubelet/environments/staging/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: virtual-kubelet-system
bases:
  - ../../base
patches:
  - patch: |-
      - op: replace
        path: /data/provider.conf
        value: |
          {
            "provider": "mock",
            "nodeName": "staging-virtual-node",
            "disableResourceRequests": false,
            "enableResourceLimits": true,
            "capacity": {
              "cpu": "2",
              "memory": "4Gi",
              "pods": "20"
            }
          }
    target:
      kind: ConfigMap
      name: virtual-kubelet-config
