apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    http:
      paths:
        - host: argocd.proficientnowtech.com
          path: /
          pathType: Prefix
          backend:
            service:
              name: argocd-server
              port:
                number: 80
